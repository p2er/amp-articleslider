<body>
    <h1>Demo for image with layout intrinsic vs responsive.</h1>

        <div>
            <amp-img src="https://dummyimage.com/1920x1080/ff0000/3e3e42.png&text=image+intrinsic+1920"
                     srcset="https://dummyimage.com/1920x1080/ff0000/3e3e42.png&text=image+intrinsic+1920 1920w, https://dummyimage.com/1280x720/ff0000/3e3e42.png&text=image+intrinsic+1280 1280w"
                     layout="intrinsic"
                     width="1960"
                     height="1080"
                     alt="Intrinsic image"></amp-img>
            <amp-img src="https://dummyimage.com/1920x1080/ffff00/3e3e42.png&text=image+responsive+1920"
                     srcset="https://dummyimage.com/1920x1080/ffff00/3e3e42.png&text=image+responsive+1920 1920w, https://dummyimage.com/1280x720/ff0000/3e3e42.png&text=image+responsive+1280 1280w"
                     layout="responsive"
                     width="1960"
                     height="1080"
                     alt="Responsive image"></amp-img>

        </div>
</body>
