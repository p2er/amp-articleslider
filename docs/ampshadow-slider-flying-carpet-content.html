    <style amp-custom>
        main {
            font-family: Helvetica, sans-serif;
            padding: 10px;
            max-width: 1024px;
            margin: auto;
        }

        main > div {
            background-color: cornflowerblue;
            height: 75vh;
        }
        main > div:last-child {
            height: 100vh;
        }

        section {
            padding: 10px 0;
            border: 1px solid cadetblue;
        }

        .pw-m-flying-carpet.pw-m-flying-carpet--spaceless-top .container.container--space-big, .pw-m-flying-carpet--spaceless-top .container--fixed.container--space-big {

        .pw-m-flying-carpet--spaceless-bottom .container.container--space-big, .pw-m-flying-carpet--spaceless-bottom .container--fixed.container--space-big {
            padding-bottom: 0
        }

        .pw-m-flying-carpet__media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .pw-m-flying-carpet__media > div {
            flex: none;
            height: auto;
            min-width: 100%;
            min-height: 100%
        }

        .pw-m-flying-carpet__media amp-img:nth-child(1) {
            min-height: 100vh;
            min-width: 177.77777778vh
        }

        .pw-m-flying-carpet__media amp-img:nth-child(2) {

    <main>
