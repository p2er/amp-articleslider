<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AMP Shadow in AMP as PWA</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: white;
            border-bottom: 1px solid gray;
            z-index: 1;
        }

        nav > * {
            margin: 10px;
        }

        .articleslider {
            width: 100vw;
            margin: 30px 0 0 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-y: hidden;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -webkit-scroll-snap-destination: 0% 100%;
            -ms-scroll-snap-destination: 0% 100%;
            scroll-snap-destination: 0% 100%;
            -webkit-scroll-snap-points-x: repeat(100%);
            -ms-scroll-snap-points-x: repeat(100%);
            scroll-snap-points-x: repeat(100%);
        }

        .articleslider > li {
            width: 100%;
            min-width: 100vw;
            height: 100%;
            min-height: 100vh;
            flex-shrink: 0;
            flex-grow: 0;
            padding: 0;
            margin: 0;
        }

        .articleslider > li:nth-child(even) {
            background: lightgray;
        }

        .articleslider > li:nth-child(odd) {
            background-color: white;
        }
    </style>
    <script async src="https://cdn.ampproject.org/shadow-v0.js"></script>
</head>
<body>
    <nav>
        <span>Slides</span>
        <a href="#slide-1">1</a>
        <a href="#slide-2">2</a>
        <a href="#slide-3">3</a>
        <a href="#slide-4">4</a>
    </nav>
    <ul role="slider" class="articleslider">
        <li article="./ampshadow-slider-slide.html" id="slide-1">
            <div class="articleslider__article"></div>
        </li>
        <li article="./ampshadow-slider-slide.html" id="slide-2">
            <div class="articleslider__article"></div>
        </li>
        <li article="./ampshadow-slider-slide.html" id="slide-3">
            <div class="articleslider__article"></div>
        </li>
        <li article="./ampshadow-slider-slide.html" id="slide-4">
            <div class="articleslider__article"></div>
        </li>
    </ul>
</div>
    <script type="application/javascript">

        /**
         * Fetch document from URL
         *
         * @param url {string}
         * @returns Promise.<Document>
         */
        function fetchDocument(url) {

            // unfortunately fetch() does not support retrieving documents,
            // so we have to resort to good old XMLHttpRequest.
            var xhr = new XMLHttpRequest();

            return new Promise(function(resolve, reject) {
                xhr.open('GET', url, true);
                xhr.responseType = 'document';
                xhr.setRequestHeader('Accept', 'text/html');
                xhr.onload = function() {

                    // .responseXML contains a ready-to-use Document object
                    resolve(xhr.responseXML);
                };
                xhr.send();

            });
        }

        /**
         * fetch document and render into slide
         *
         * @param slide {Element}
         */
        function loadSlide(slide) {

            // This can be any DOM element
            var container = slide.querySelector('.articleslider__article');

            // The AMP page you want to display. You might need to load a different file than the linked document
            var url = slide.getAttribute('article');

            // Use our fetchDocument method to get the doc
            fetchDocument(url).then(function(doc) {

                // Let AMP take over and render the page
                var ampedDoc = AMP.attachShadowDoc(container, doc, url);
            });
        }

        var slides = document.querySelectorAll('.articleslider li');
        for (var i = 0, len = slides.length; i < len; i ++) {
            var slide = slides[i];
            loadSlide(slide);
        }
    </script>
</body>
</html>
